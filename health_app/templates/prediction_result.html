<!-- prediction_result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p><strong>Predicted Disease:</strong> {{ predicted_disease }}</p>
    <p><strong>Selected Symptoms:</strong></p>
    <ul>
        {% for symptom in selected_symptoms %}
            <li>{{ symptom.name }}</li>
        {% empty %}
            <li>No symptoms selected.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'report_symptoms' %}">Back to Symptom Report</a>
</body>
</html>
